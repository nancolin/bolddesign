<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="modules/nanco-info-card.html">
<link rel="import" href="modules/nanco-resume-content.html">
<link rel="import" href="modules/nanco-resume-sidebar.html">
<link rel="import" href="shared-styles.html">

<dom-module id="nanco-view-overmij">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .content {
        display: flex;
        margin: 32px 0 0;
      }

      .main-content {
        flex: 1;
      }

      .side-content {
        flex: 0 0 180px;
        margin-left: 36px;
      }

      @media (max-width: 720px) {
        .content {
          flex-direction: column;
        }

        .side-content {
          flex: 1;
          margin-left: 0;
        }
      }
    </style>
    <div class="container">
      <nanco-info-card image="images/nanco.jpg"></nanco-info-card>
      <div class="content">
        <div class="main-content">
          <nanco-resume-content></nanco-resume-content>
        </div>
        <div class="side-content">
          <nanco-resume-sidebar></nanco-resume-sidebar>
        </div>
      </div>
    </div>
  </template>

  <script>
    class NancoViewOvermij extends Polymer.Element {
      static get is() { return 'nanco-view-overmij'; }
    }

    window.customElements.define(NancoViewOvermij.is, NancoViewOvermij);
  </script>
</dom-module>
