<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="modules/nanco-header.html">
<link rel="import" href="nanco-icons.html">

<link rel="lazy-import" href="nanco-view-home.html">
<link rel="lazy-import" href="nanco-view-gallery.html">
<link rel="lazy-import" href="nanco-view-newview.html">
<link rel="lazy-import" href="nanco-view-error404.html">

<dom-module id="nanco-app">
  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: #000;

        display: block;
        margin: 0 auto;
        min-height: 100vh;
        max-width: 1024px;
        background-color: var(--app-primary-color);
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <div class="container">

      <nanco-header></nanco-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <nanco-view-home name="home"></nanco-view-home>
        <nanco-view-gallery name="gallery"></nanco-view-gallery>
        <nanco-view-newview name="newview"></nanco-view-newview>
        <nanco-view-error404 name="error404"></nanco-view-error404>
      </iron-pages>

    </div>
  </template>

  <script>
    class NancoApp extends Polymer.Element {
      static get is() { return 'nanco-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('nanco-view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error404';
      }
    }

    window.customElements.define(NancoApp.is, NancoApp);
  </script>
</dom-module>
