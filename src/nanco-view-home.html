<link rel="import" href="shared-styles.html">
<link rel="import" href="nanco-info-card.html">

<dom-module id="nanco-view-home">
  <template>
    <style>
      :host {
        display: block;
        padding-bottom: 2px;
      }

      .banner {
        width: 100%;
        height: auto;
      }

      .container {
        margin: 36px 72px;
        color: #fff;
      }
    </style>

    <img class="banner" src="images/banner.png" alt="">

    <div class="container">
      <nanco-info-card image="images/nanco.png"></nanco-info-card>
    </div>
  </template>

  <script>
    class NancoViewHome extends Polymer.Element {
      static get is() { return 'nanco-view-home'; }
    }

    window.customElements.define(NancoViewHome.is, NancoViewHome);
  </script>
</dom-module>
