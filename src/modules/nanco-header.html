<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nanco-header">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 48px;
      }

      *:not(.logo) a {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        text-decoration: none;
        border-bottom: solid 1px transparent;
        transition: border-bottom-color 0.5s ease-out,
                    color 0.5s ease-out;
      }

      *:not(.logo) a:hover {
        border-bottom-color: #000;
        color: #000;
      }

      .logo {
        flex: 1 1 40%;
        padding-right: 48px;
      }

      .logo [src*="logo"] {
        display: block;
        width: 300px;
      }

      .logo [src*="icon"] {
        display: none;
        width: 90px;
      }

      .menu {
        flex: 1 1 60%;
      }

      .menu a {
        display: inline-block;
      }

      .menu > span {
        display: inline-block;
        padding-right: 32px;
      }

      @media (max-width: 600px) {
        .logo [src*="logo"] {
          display: none;
        }

        .logo [src*="icon"] {
          display: block;
        }

        .menu > span {
          display: block;
          padding: 2px;
        }
      }
    </style>
    <div class="logo">
      <a href="[[rootPath]]"><img src="images/logo-banner.png" alt="Bold Design"
      ><img src="images/logo-icon.png" alt="Bold Design"></a>
    </div>
    <div class="menu">
      <span><a href="[[rootPath]]">Home</a></span>
      <span><a href="[[rootPath]]portfolio">Portfolio</a></span>
      <span><a href="[[rootPath]]contact">Contact</a></span>
    </div>
  </template>

  <script>
    class NancoHeader extends Polymer.Element {
      static get is() { return 'nanco-header'; }
    }

    window.customElements.define(NancoHeader.is, NancoHeader);
  </script>
</dom-module>
