<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nanco-resume-sidebar">
  <template>
    <style>
      :host {
        display: block;
      }

      h3 {
        margin: 1em 0 0.5em 0;
      }

      ul  {
        margin: 8px 0;
        padding-left: 0;
      }

      ul > li  {
        list-style-position: inside
      }

      .skill {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .skill img {
        display: block;
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }

      .skill span {
        display: inline-block;
      }
    </style>
    <h3>Skills</h3>

    <div class="skill yellow">
      <img src="/images/logos/adobe-illustrator.svg" alt="Ai" title="Adobe Illustrator">
      <span>Adobe Illustrator</span>
    </div>
    <div class="skill turquoise">
      <img src="/images/logos/adobe-photoshop.svg" alt="Ps" title="Adobe Photoshop">
      <span>Adobe Photoshop</span>
    </div>
    <div class="skill magenta">
      <img src="/images/logos/adobe-indesign.svg" alt="Id" title="Adobe InDesign">
      <span>Adobe InDesign</span>
    </div>

    <h3>Talen</h3>

    <div class="skill orange">
      <img src="/images/logos/nederlands.svg" alt="Nederlands" title="Nederlands">
      <span>Nederlands</span>
    </div>

    <div class="skill red">
      <img src="/images/logos/england.svg" alt="English" title="English">
      <span>English</span>
    </div>

    <h3>Hobby's</h3>

    <ul>
      <li>Fotografie</li>
      <li>Programmeren</li>
      <li>Gaming</li>
    </ul>
  </template>

  <script>
    class NancoResumeSidebar extends Polymer.Element {
      static get is() { return 'nanco-resume-sidebar'; }
    }

    window.customElements.define(NancoResumeSidebar.is, NancoResumeSidebar);
  </script>
</dom-module>
