      h3 {
        margin: 1em 0 0.5em 0;

  <script>
    class NancoResumeSidebar extends Polymer.Element {
      static get is() { return 'nanco-resume-sidebar'; }

    window.customElements.define(NancoResumeSidebar.is, NancoResumeSidebar);
