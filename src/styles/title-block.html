<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="title-bar">
  <template>
    <style>
      :host {
        --portfolio-title-block-offset: 72px;
      }

      .title-block {
        display: flex;
        align-content: center;
        margin: 32px 0;
        margin-left: calc(var(--portfolio-title-block-offset) * -1);
        width: calc(100% + var(--portfolio-title-block-offset));
      }

      .title-block span {
        display: inline-block;
        background-color: var(--app-accent-color);
        margin-right: 16px;
        height: 48px;
        width: 48px;
      }

      .title-block h2 {
        display: inline-block;
        margin: 0;
        text-transform: uppercase;
        font-size: 24px;
        line-height: 48px;
      }
    </style>
  </template>
</dom-module>
