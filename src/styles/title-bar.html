<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="title-bar">
  <template>
    <style>
      :host {
        --nanco-title-bar-offset: 72px;
      }

      .title-bar {
        background-color: var(--app-accent-color);
        margin: 0 16px;
        margin-left: calc(var(--nanco-title-bar-offset) * -1);
        padding-left: var(--nanco-title-bar-offset);
        width: calc(100% + var(--nanco-title-bar-offset));
        height: 48px;
      }

      .title-bar > * {
        display: inline-block;
        position: relative;
        margin: 0;
        text-transform: uppercase;
        font-size: 24px;
        padding: 0 16px;
        line-height: 48px;
        z-index: 1;
      }

      .title-bar > *::before {
        content: "";
        display: block;
        background-color: #fff;
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        z-index: -1;
      }

      .title-bar[full-width] {
        width: calc(100% + calc(var(--nanco-title-bar-offset) * 2) - 1px);
      }
    </style>
  </template>
</dom-module>
